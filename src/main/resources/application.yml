spring:
  profiles: dev
  application:
    name: csuftspider
#DataSource  Config
#  datasource:
#    url:
#    username: root
#    password: root
#    driver-class-name: com.mysql.cj.jdbc.Driver
  session:
    timeout: 86400
# redis Config
  redis:
    port: 6379 #端口号
    password:  #输入redis数据库密码
    host: 127.0.0.1  #输入ip地址

    jedis:
      pool:
        max-idle: 6    #最大空闲数
        max-active: 10 #最大连接数
        min-idle: 2    #最小空闲数
    timeout: 2000   #连接超时

server:
  port: 8082
  servlet:
    context-path: /api
